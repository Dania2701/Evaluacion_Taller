{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Crear cuenta</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700">Usuario</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block text-gray-700">Correo electrónico</label>
        {{ form.email }}
      </div>
      <div>
        <label class="block text-gray-700">Contraseña</label>
        {{ form.password1 }}
      </div>
      <div>
        <label class="block text-gray-700">Confirmar contraseña</label>
        {{ form.password2 }}
      </div>
    </div>

    <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Registrarse
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    ¿Ya tienes cuenta?
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Inicia sesión aquí</a>
  </p>
</div>
{% endblock %}
